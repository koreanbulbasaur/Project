<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctor_schedule</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function goToDoctorData(){
            window.location.href = 'doctor_dt';
        }
    </script>
</head>
<body>
    <button onclick="goToDoctorData()">의사 등록</button>

    <br>

    <form method="POST">
        <label>의사양반 :</label>
        {% for name in doctor_name %}
        <label for="doctor_name">
            <input type="radio" name="doctor_name" value="{{ name[0] }}" >{{ name[0] }}
        </label>
        {% endfor %}

        <br>

        <label for="working_day">근무 요일:</label>
        <select name="working_day" id="working_day">
            <option value="월">월</option>
            <option value="화">화</option>
            <option value="수">수</option>
            <option value="목">목</option>
            <option value="금">금</option>
            <option value="토">토</option>
            <option value="일">일</option>
        </select>

        <br>

        <label for="start_time">근무 시작 시간:</label>
        <input type="time" name="start_time" id="start_time" required>

        <br>

        <label for="end_time">근무 종료 시간:</label>
        <input type="time" name="end_time" id="end_time" required>

        <br>

        <input type="submit" value="Add schedule">
    </form>

    <br>

    <table>
        <tr>
            <th>의사 ID</th>
            <th>이름</th>
            <th>근무 요일</th>
            <th>근무 시작 시간</th>
            <th>근무 종료 시간</th>
        </tr>
        {% for doctor_schedule in doctor_schedules %}
        <tr>
            <td>{{ doctor_schedule[1] }}</td>
            <td>{{ doctor_schedule[5] }}</td>
            <td>{{ doctor_schedule[2] }}</td>
            <td>{{ doctor_schedule[3] }}</td>
            <td>{{ doctor_schedule[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
